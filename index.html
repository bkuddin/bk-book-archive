<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-section">
      <!-- Input Section -->
      <section class="container py-5">
        <!-- Input Box -->
        <div class="d-flex">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Search Book"
            id="searchInput"
          />
          <button class="btn btn-dark" onclick="searchBook()">Search</button>
        </div>
      </section>
      <!-- input section end -->
    </header>
    <hr />
    <!-- Spinner and Errors Section -->
    <section>
      <div id="errors" class="text-center fs-4"></div>
      <!-- Spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-border text-dark d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- end spinner -->

    <!-- Display Book Container Section -->

    <section class="container">
      <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Reapeating -->
        <!-- Repeating -->
      </div>
    </section>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
